<!DOCTYPE html>
<html>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
<body>

<h1>JavaScript Strings</h1>
<h2>The indexOf() Method</h2>

<p>indexOf() returns the position of the first occurrence of a value in a string.</p>

<p>Find "welcome":</p>

<p id="demo"></p>

<script>

const sourceStr = 'Hello world, welcome to the universe.';
const searchStr = 'o';
const indexes = [...sourceStr.matchAll(new RegExp(searchStr, 'gi'))].map(a => a.index);
console.log(indexes); // [2, 25, 27, 33]
document.getElementById("demo").innerHTML = `Les occurences "o" se trouvent a l'index : ${indexes} `;
$(indexes).css('background-color','yellow');
</script>

</body>
</html>
